# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  Deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install node_modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build
        run: yarn build:prod
      - name: Lint
        run: yarn lint
      - name: Tests
        run: yarn test
      - name: Git init
        run: | 
          git config --local user.name "TravisCI"
          git config --local user.email "frontend@xcritical.software"
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: 'Update version'
        if: ${{ !startsWith(github.event.head_commit.message, 'chore(release)') }}
        run: 'yarn boltify version --loglevel silly --message "chore(release): Release of components:" --no-push'
      - name: Publish to NPM
        if: ${{ !startsWith(github.event.head_commit.message, 'chore(release)') }}
        run: npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Push tags
        run: git push --follow-tags --no-verify
        if: ${{ !startsWith(github.event.head_commit.message, 'chore(release)') }}